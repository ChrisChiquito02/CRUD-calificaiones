<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRUD Calificaciones</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Lora', Georgia, 'Times New Roman', serif;
      background: #f8f9fa;
    }
    h1 {
      font-family: 'Playfair Display', Georgia, serif;
    }
  </style>
</head>
<body class="bg-light py-4">
  <main class="container">
    <h1 class="h3 mb-4">CRUD de Calificaciones</h1>

    <section class="card shadow-sm mb-4">
      <div class="card-header">Registro de calificaciones</div>
      <div class="card-body">
        <form id="formRegistro" class="row g-3 needs-validation" novalidate>

          <div class="col-md-3">
            <label for="inputMatricula" class="form-label">Matrícula</label>
            <input id="inputMatricula" type="number" class="form-control" min="1" required />
            <div class="invalid-feedback">Ingresa la matrícula numérica del alumno</div>
          </div>

          <div class="col-md-3">
            <label for="inputNombre" class="form-label">Nombre</label>
            <input id="inputNombre" type="text" class="form-control" required />
            <div class="invalid-feedback">Ingresa el nombre del alumno</div>
          </div>

          <div class="col-md-3">
            <label for="inputMateria" class="form-label">Materia</label>
            <input id="inputMateria" type="text" class="form-control" required />
            <div class="invalid-feedback">Ingresa una materia</div>
          </div>

          <div class="col-md-3">
            <label for="inputCalificacion" class="form-label">Calificación</label>
            <input id="inputCalificacion" type="number" class="form-control"
                   min="0" max="10" step="1" required />
            <div class="invalid-feedback">Ingrese una calificación entre 0 y 10</div>
          </div>

          <div class="col-12 d-flex justify-content-end gap-2 mt-2">
            <button id="btnGuardar" type="submit" class="btn btn-primary">Guardar</button>
            <button id="btnLimpiar" type="button" class="btn btn-secondary">Limpiar</button>
          </div>
        </form>
      </div>
    </section>

    <section class="card shadow-sm">
      <div class="card-header">Listado de calificaciones</div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-dark align-middle mb-0" id="tablaRegistros">
            <thead>
              <tr>
                <th>Matrícula</th>
                <th>Nombre</th>
                <th>Materia</th>
                <th>Calificación</th>
                <th class="text-end">Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>
  </main>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
